<mem.conf>

##############################
# Profiling Parameters       #
##############################
[Profiling]
taskSizeThrd    = 30   # task size threshold
staticHoistThrd = 150  # static hoist threshold
maxHoistThrd    = 500000000# max hoist distance 
dynamicHoistThrd= 0

violationThrd   = 0.55
sHoistOccThrd   = 0.10
dHoistOccThrd   = 0.05 # (not used)
l2MissOccThrd   = 0.00006
spawnOverhead   = 12   # cycles charged for spawning
cacheName       = 'SharedL2' #which cache we modeled in profiling
extraWorkRate   = 2.0

latReadHit      = 8 
latReadMiss     = 200
latWriteHit     = 4
latWriteMiss    = 100

###############################
# Specific parameters for different benchmarks

###############################
# Out of order

[Prof_bzip_outorder]
maxHoistThrd    = 1000000

[Prof_crafty_outorder]
taskSizeThrd    = 50
staticHoistThrd = 100
maxHoistThrd    = 10000000
dynamicHoistThrd= 80
extraWorkRate   = 7.0
violationThrd   = 0.7

[Prof_gap_outorder]
staticHoistThrd = 100
maxHoistThrd    = 20000000
dynamicHoistThrd= 80
extraWorkRate   = 0.2

[Prof_gzip_outorder]
extraWorkRate   = 50.0

[Prof_mcf_outorder]
maxHoistThrd    = 1000000

[Prof_twolf_outorder]
maxHoistThrd    = 10000000
dynamicHoistThrd= 80
extraWorkRate   = 0.2

[Prof_vortex_outorder]
