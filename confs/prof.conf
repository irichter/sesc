staticHoistThrd = 100
maxHoistThrd    = 10000000
dynamicHoistThrd= 80
extraWorkRate   = 0.2
violationThrd   = 1.2

[Prof_vpr_outorder]
staticHoistThrd = 30
maxHoistThrd    = 1000000
dynamicHoistThrd= 200
extraWorkRate   = 5.0
violationThrd   = 0.90

[Prof_parser_outorder]
taskSizeThrd    = 100
